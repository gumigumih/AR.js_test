<!doctype HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR.js GPSテスト</title>
</head>

<body style='margin: 0; overflow: hidden;'>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src='https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js'></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="./assets/js/gps-camera.js"></script>
    <script src="./assets/js/gps-camera-debug.js"></script>
    <script src="./assets/js/gps-entity-place.js"></script>

    <a-scene gps-camera-debug embedded arjs='sourceType: webcam; debugUIEnabled: true;'>
        <a-assets>
            <a-asset-item id="vrm" src="./assets/models/daruma.glb"></a-asset-item>
        </a-assets>

        <a-box position='0 1 0' material='color: yellow;' gps-entity-place="latitude: 35.6853969; longitude: 139.7821154;"></a-box>
        <a-box position='0 1 0' material='color: red;' gps-entity-place="latitude: 35.698591; longitude: 139.766725;"></a-box>
        <a-box position='0 1 0' material='color: blue;' gps-entity-place="latitude: 35.710187; longitude: 139.810676;"></a-box>
        <a-box position='0 1 0' material='color: green;' gps-entity-place="latitude: 35.685390; longitude: 139.752826;"></a-box>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

</body>

</html>
